name: CI – Test and Build

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: 📅 Checkout code
        uses: actions/checkout@v3

      - name: 🤪 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🤪 Run tests
        run: npm run test

      - name: 🏗 Build project
        run: npm run build
