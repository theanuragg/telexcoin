name: CI â€“ Test and Build

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ“… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¤ª Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ¤ª Run tests
        run: npm run test

      - name: ğŸ— Build project
        run: npm run build
